<div class="banner">
  <div class="banner__logo-wrapper">
    <img
      class="banner__logo"
      src="../../assets/logo.svg"
      alt="Home brewers logo"
    />
    <h4 class="banner__subtitle">Keep track of your favorite beers</h4>
  </div>
</div>
<div class="search">
  <input type="text" placeholder="Search for your favorite brews" />
</div>
<ng-container *ngIf="beers$ | async as beers">
  <app-beer-overview [beers]="beers"></app-beer-overview>
</ng-container>
