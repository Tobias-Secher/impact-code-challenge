<div class="wrapper">
  <h1 class="wrapper__intro-text">Keep track of your favorite beers!</h1>
  <form
    class="wrapper__search"
    (submit)="searchSubmit()"
    [formGroup]="searchForm"
  >
    <input
      type="text"
      class="search"
      placeholder="Search for your beer"
      formControlName="searchTerm"
    />
  </form>
</div>
<ng-container *ngIf="beers$ | async as beers">
  <app-beer-overview [beers]="beers"></app-beer-overview>
</ng-container>
